<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Login Page -->
<div data-role="page" id="login">
    <div data-role="header">
        <h1>Login</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<!-- Home Page -->
<div data-role="page" id="home">
    <div data-role="header">
        <h1>Home</h1>
        <a href="#login" class="ui-btn-right">Logout</a>
    </div>
    <div role="main" class="ui-content">
        <h2>Welcome!</h2>
        <p>This is the home page after login.</p>
        <ul data-role="listview">
            <li><a href="#page1">Page 1</a></li>
            <li><a href="#page2">Page 2</a></li>
        </ul>
    </div>
</div>

<!-- Page 1 -->
<div data-role="page" id="page1">
    <div data-role="header">
        <h1>Page 1</h1>
        <a href="#home" class="ui-btn-right">Back</a>
    </div>
    <div role="main" class="ui-content">
        <h2>Content for Page 1</h2>
        <p>This is some content for the first page.</p>
    </div>
</div>

<!-- Page 2 -->
<div data-role="page" id="page2">
    <div data-role="header">
        <h1>Page 2</h1>
        <a href="#home" class="ui-btn-right">Back</a>
    </div>
    <div role="main" class="ui-content">
        <h2>Content for Page 2</h2>
        <p>This is some content for the second page.</p>
    </div>
</div>

<script>
    $(document).on('submit', '#loginForm', function(event) {
        event.preventDefault();
        // Here you can add your authentication logic
        $.mobile.changePage('#home');
    });
</script>

</body>
</html>
